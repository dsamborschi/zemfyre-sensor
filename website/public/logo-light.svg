    <line x1="23" y1="7" x2="17" y2="13" stroke="#1976d2" stroke-width="1.5" opacity="0.6"/>
    <line x1="7" y1="23" x2="13" y2="17" stroke="#1976d2" stroke-width="1.5" opacity="0.6"/>
    <line x1="23" y1="23" x2="17" y2="17" stroke="#1976d2" stroke-width="1.5" opacity="0.6"/>
