name: Sync install_engine.sh to Azure Blob

on:
  push:
    paths:
      - "bin/install_engine.sh"   # Only run if this file changes
    branches:
      - master

jobs:
  upload-install-engine:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload install_appengine.sh
        run: |
          az storage blob upload \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
            --container-name scripts \
            --name install_engine.sh \
            --file bin/install_engine.sh \
            --overwrite true \
            --content-type application/octet-stream \
            --content-disposition "attachment; filename=install_engine.sh"
