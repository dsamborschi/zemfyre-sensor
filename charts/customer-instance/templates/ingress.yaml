{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "customer-instance.fullname" . }}
  labels:
    {{- include "customer-instance.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
  - hosts:
    - {{ .Values.customer.id }}.{{ .Values.domain.base }}
    secretName: {{ include "customer-instance.fullname" . }}-tls
  {{- end }}
  rules:
  - host: {{ .Values.customer.id }}.{{ .Values.domain.base }}
    http:
      paths:
      # Dashboard (root path)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "customer-instance.fullname" . }}-dashboard
            port:
              number: {{ .Values.dashboard.port }}
      # API
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: {{ include "customer-instance.fullname" . }}-api
            port:
              number: {{ .Values.api.port }}
      # Metrics
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: {{ include "customer-instance.fullname" . }}-exporter
            port:
              number: {{ .Values.exporter.port }}
{{- end }}
