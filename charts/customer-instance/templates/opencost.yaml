{{- if .Values.opencost.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "customer-instance.fullname" . }}-opencost
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "customer-instance.labels" . | nindent 4 }}
    app.kubernetes.io/component: opencost
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "customer-instance.fullname" . }}-opencost
  labels:
    {{- include "customer-instance.labels" . | nindent 4 }}
    app.kubernetes.io/component: opencost
rules:
- apiGroups: [""]
  resources:
  - nodes
  - pods
  - services
  - namespaces
  - persistentvolumes
  - persistentvolumeclaims
  verbs:
  - get
  - list
  - watch
- apiGroups: ["apps"]
  resources:
  - deployments
  - statefulsets
  - daemonsets
  - replicasets
  verbs:
  - get
  - list
  - watch
- apiGroups: ["batch"]
  resources:
  - jobs
  - cronjobs
  verbs:
  - get
  - list
  - watch
- apiGroups: ["storage.k8s.io"]
  resources:
  - storageclasses
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "customer-instance.fullname" . }}-opencost
  labels:
    {{- include "customer-instance.labels" . | nindent 4 }}
    app.kubernetes.io/component: opencost
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "customer-instance.fullname" . }}-opencost
subjects:
- kind: ServiceAccount
  name: {{ include "customer-instance.fullname" . }}-opencost
  namespace: {{ .Release.Namespace }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "customer-instance.fullname" . }}-opencost
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "customer-instance.labels" . | nindent 4 }}
    app.kubernetes.io/component: opencost
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "customer-instance.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: opencost
  template:
    metadata:
      labels:
        {{- include "customer-instance.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: opencost
    spec:
      serviceAccountName: {{ include "customer-instance.fullname" . }}-opencost
      containers:
      - name: opencost
        image: "{{ .Values.opencost.image.repository }}:{{ .Values.opencost.image.tag }}"
        imagePullPolicy: {{ .Values.opencost.image.pullPolicy }}
        ports:
        - containerPort: 9003
          name: metrics
          protocol: TCP
        {{- if .Values.opencost.ui.enabled }}
        - containerPort: 9090
          name: ui
          protocol: TCP
        {{- end }}
        env:
        # Prometheus configuration
        - name: PROMETHEUS_SERVER_ENDPOINT
          {{- if .Values.monitoring.dedicated }}
          value: "http://{{ include "customer-instance.fullname" . }}-prometheus:9090"
          {{- else }}
          value: "http://prometheus-kube-prometheus-prometheus.monitoring:9090"
          {{- end }}
        
        # Customer/namespace identification
        - name: CLUSTER_ID
          value: {{ .Values.customer.id | quote }}
        - name: COST_ALLOCATION_NAMESPACE_LABEL
          value: "customer-id"
        
        # Cloud provider (set by billing service in production)
        {{- if .Values.opencost.cloudProvider.provider }}
        - name: CLOUD_PROVIDER
          value: {{ .Values.opencost.cloudProvider.provider | quote }}
        {{- end }}
        
        # Custom pricing (fallback if no cloud provider)
        - name: CPU_PRICE
          value: {{ .Values.opencost.pricing.cpu | quote }}
        - name: MEMORY_PRICE
          value: {{ .Values.opencost.pricing.memory | quote }}
        - name: STORAGE_PRICE
          value: {{ .Values.opencost.pricing.storage | quote }}
        - name: NETWORK_PRICE
          value: {{ .Values.opencost.pricing.network | quote }}
        
        # Retention settings
        - name: RETENTION_DAYS
          value: {{ .Values.opencost.retention.days | quote }}
        - name: RESOLUTION
          value: {{ .Values.opencost.retention.resolution | quote }}
        
        # Logging
        - name: LOG_LEVEL
          value: "info"
        
        # Disable UI if not needed
        - name: UI_PORT
          {{- if .Values.opencost.ui.enabled }}
          value: "9090"
          {{- else }}
          value: ""
          {{- end }}
        
        resources:
          {{- toYaml .Values.opencost.resources | nindent 10 }}
        
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9003
          initialDelaySeconds: 30
          periodSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /healthz
            port: 9003
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "customer-instance.fullname" . }}-opencost
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "customer-instance.labels" . | nindent 4 }}
    app.kubernetes.io/component: opencost
spec:
  type: {{ .Values.opencost.service.type }}
  ports:
  - port: {{ .Values.opencost.service.port }}
    targetPort: 9003
    protocol: TCP
    name: metrics
  {{- if .Values.opencost.ui.enabled }}
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: ui
  {{- end }}
  selector:
    {{- include "customer-instance.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: opencost
{{- end }}
