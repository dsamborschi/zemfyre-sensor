apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: customer-7f05d0d2
  namespace: argocd
  labels:
    customer-id: "7f05d0d2"
    plan: "professional"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: iotistic-customers
  
  source:
    repoURL: https://github.com/dsamborschi/zemfyre-sensor
    targetRevision: HEAD
    path: charts/customer-instance
    
    helm:
      # Use shared image versions (updated by CI/CD for all customers)
      valueFiles:
        - ../../argocd/shared/image-versions.yaml
        - ../../argocd/shared/common-values.yaml
      
      # Customer-specific configuration
      values: |
        customerId: "7f05d0d2"
        customerName: "Customer 7f05d0d2"
        
        # Namespace
        namespace: customer-7f05d0d2
        
        # Ingress configuration
        ingress:
          host: 7f05d0d2.localhost
          annotations:
            nginx.ingress.kubernetes.io/rewrite-target: /$2
        
        # License (from billing service)
        licenseKey: "eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9..."
        
        # Professional plan - shared Prometheus
        monitoring:
          enabled: true
          serviceMonitor:
            enabled: true
            namespace: monitoring
          dedicatedPrometheus: false
        
        # Professional plan resources
        resources:
          api:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          dashboard:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
        
        # Storage
        persistence:
          postgres:
            size: 20Gi
          mosquitto:
            size: 2Gi
  
  destination:
    server: https://kubernetes.default.svc
    namespace: customer-7f05d0d2
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Health checks
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Ignore HPA-managed replicas
