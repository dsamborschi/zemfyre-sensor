# Mosquitto configuration for development
# Allow anonymous connections (for development only)

# Main MQTT listener - bind to all interfaces
listener 1883 0.0.0.0
allow_anonymous true
allow_zero_length_clientid true

# WebSocket listener - bind to all interfaces
listener 9001 0.0.0.0
protocol websockets
allow_anonymous true

# Logging
log_dest stdout
log_type all
