apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt-exporter
  labels:
    app.kubernetes.io/name: mqtt-exporter
    app.kubernetes.io/component: mqtt-exporter
    app.kubernetes.io/part-of: iotistic
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mqtt-exporter
      app.kubernetes.io/component: mqtt-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mqtt-exporter
        app.kubernetes.io/component: mqtt-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9234"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: mqtt-exporter
        image: iotistic/mqtt-exporter:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: metrics
          containerPort: 9234
          protocol: TCP
        env:
        - name: MQTT_BROKER
          value: "mqtt://cb4c867f4-customer-instance-mosquitto:1883"
        - name: MQTT_USERNAME
          valueFrom:
            secretKeyRef:
              name: cb4c867f4-customer-instance-secrets
              key: MQTT_USERNAME
        - name: MQTT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cb4c867f4-customer-instance-secrets
              key: MQTT_PASSWORD
        - name: METRICS_PORT
          value: "9234"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /health
            port: metrics
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: metrics
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: mqtt-exporter
  labels:
    app.kubernetes.io/name: mqtt-exporter
    app.kubernetes.io/component: mqtt-exporter
spec:
  type: ClusterIP
  ports:
  - port: 9234
    targetPort: metrics
    protocol: TCP
    name: metrics
  selector:
    app.kubernetes.io/name: mqtt-exporter
    app.kubernetes.io/component: mqtt-exporter
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mqtt-exporter
  labels:
    app.kubernetes.io/name: mqtt-exporter
    app.kubernetes.io/component: mqtt-exporter
    prometheus: dedicated  # Target dedicated Prometheus instance
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mqtt-exporter
      app.kubernetes.io/component: mqtt-exporter
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
