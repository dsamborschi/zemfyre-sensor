# OpenVPN Client Configuration Template
# This template is used to generate client configurations for devices

client
dev tun
proto udp
remote VPN_SERVER_HOST VPN_SERVER_PORT
resolv-retry infinite
nobind
persist-key
persist-tun

# Certificate and key (will be embedded)
ca [inline]
cert [inline]
key [inline]
tls-auth [inline] 1

# Security settings
remote-cert-tls server
cipher AES-256-GCM
auth SHA256
tls-version-min 1.2

# Compression
comp-lzo adaptive

# Logging
verb 3
mute 20

# Auto-reconnection
ping 10
ping-restart 60
ping-timer-rem
persist-remote-ip

# Performance
sndbuf 0
rcvbuf 0

# Prevent DNS leaks
block-outside-dns

# Script hooks (optional)
# up /etc/openvpn/client-up.sh
# down /etc/openvpn/client-down.sh

# Route all traffic through VPN (full tunnel)
redirect-gateway def1

# Or specific routes only (split tunnel)
# route 10.8.0.0 255.255.0.0
# route 10.244.0.0 255.255.0.0

# Device identification (will be set per device)
# setenv DEVICE_ID DEVICE_ID_VALUE
# setenv CUSTOMER_ID CUSTOMER_ID_VALUE