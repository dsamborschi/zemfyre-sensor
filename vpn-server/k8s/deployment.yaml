apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpn-server
  namespace: iotistic-vpn
  labels:
    app: vpn-server
    component: vpn-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vpn-server
  template:
    metadata:
      labels:
        app: vpn-server
        component: vpn-gateway
    spec:
      serviceAccountName: vpn-server
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
      containers:
      - name: vpn-server
        image: iotistic/vpn-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: openvpn
          containerPort: 1194
          protocol: UDP
        - name: api
          containerPort: 3200
          protocol: TCP
        - name: management
          containerPort: 7505
          protocol: TCP
        env:
        - name: VPN_SERVER_HOST
          value: "vpn.iotistic.ca"
        - name: VPN_SERVER_PORT
          value: "1194"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: vpn-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: vpn-secrets
              key: redis-url
        - name: API_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: vpn-secrets
              key: jwt-secret
        - name: LOG_LEVEL
          value: "info"
        - name: NODE_ENV
          value: "production"
        - name: API_PORT
          value: "3200"
        - name: MAX_CLIENTS
          value: "1000"
        - name: KEEPALIVE_PING
          value: "10"
        - name: KEEPALIVE_TIMEOUT
          value: "120"
        - name: COMP_LZO
          value: "true"
        - name: CLIENT_TO_CLIENT
          value: "true"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: vpn-config
          mountPath: /etc/openvpn/config
          readOnly: true
        - name: vpn-scripts
          mountPath: /etc/openvpn/scripts
          readOnly: true
        - name: vpn-pki
          mountPath: /etc/openvpn/pki
        - name: vpn-logs
          mountPath: /var/log/openvpn
        - name: vpn-ccd
          mountPath: /etc/openvpn/ccd
        securityContext:
          privileged: true
          capabilities:
            add:
            - NET_ADMIN
            - SYS_MODULE
        livenessProbe:
          httpGet:
            path: /health
            port: 3200
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3200
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: vpn-config
        configMap:
          name: vpn-config
          defaultMode: 0644
      - name: vpn-scripts
        configMap:
          name: vpn-scripts
          defaultMode: 0755
      - name: vpn-pki
        persistentVolumeClaim:
          claimName: vpn-pki-pvc
      - name: vpn-logs
        emptyDir: {}
      - name: vpn-ccd
        emptyDir: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vpn-server
  namespace: iotistic-vpn
  labels:
    app: vpn-server

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vpn-server
  labels:
    app: vpn-server
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vpn-server
  labels:
    app: vpn-server
subjects:
- kind: ServiceAccount
  name: vpn-server
  namespace: iotistic-vpn
roleRef:
  kind: ClusterRole
  name: vpn-server
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vpn-pki-pvc
  namespace: iotistic-vpn
  labels:
    app: vpn-server
    component: pki-storage
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard